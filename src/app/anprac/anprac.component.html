<h1>laravelAPIリスト</h1>
<ul>
  <button mat-raised-button (click)="addTask()">タスクの追加</button>
  <div *ngFor="let todo of todos">
    <mat-card>
      <mat-card-content>
        タイトル: {{ todo.title }}
      </mat-card-content>
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="todo.putTitle">
        </mat-form-field>
        <button mat-raised-button (click)="updateBtn(todo.id)">更新</button>
      </div>
    </mat-card>
    <br>
  </div>
</ul>
